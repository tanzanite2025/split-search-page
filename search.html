<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>搜索引擎跳转</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      width: 60%;
      margin-right: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>搜索引擎跳转</h1>
  <input type="text" id="query" placeholder="输入关键词">
  <button onclick="search()">搜索</button>

  <script>
    function search() {
      const keyword = document.getElementById("query").value.trim();
      if (keyword) {
        const url = `https://www.startpage.com/sp/search?query=${encodeURIComponent(keyword)}`;
        window.open(url, "_blank");
      }
    }
  </script>
</body>
</html>
